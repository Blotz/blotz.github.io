[params]
  colortheme = "white" # dark, light, white, or classic
  rss = true # generate rss feed. default value is false

  # Home page settings
  description = "My Personal website. Includes a Blog and Project showcase"
  mainSection = "posts" # your main section
  showProjectsList = true # show projects list by default (if projects data file exists).
  projectsUrl = "https://github.com/blotz" # title link for projects list

  # https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference
  dateFormat = "2006-01-02" # default

  # Post page settings
  show_updated = true # default
  showReadTime = true # default


  [params.comments]
    enabled = true # default
    engine = "utterances" # only disqus, utterances, and cactus_comments is supported
    [params.comments.utterances]
      repo = "Blotz/blotz.github.io"
      label = "blotz.dev" # you can use however you want to label your name in your repo's issues
      theme = "github-light"

  [[params.social]]
    name = "github"
    link = "https://github.com/blotz"
  [[params.social]]
    name = "linkedin"
    link = "https://www.linkedin.com/in/ferdinand-theil-197550245/"
  [[params.social]]
    name = "email"
    link = "f.p.theil@gmail.com"  # no need for "mailto:" in the head
